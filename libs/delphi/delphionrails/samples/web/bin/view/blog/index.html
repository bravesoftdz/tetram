<% function content_for_head() %>
<title>This is my Blog</title>
<% end %>

<% function content_for_body() %>
<h1>Listing posts</h1>
<table>
<% for k, v in ipairs(data) do %>
<tr>
<td><%=os.date("%c",v.post_date)%></td>
<td>| <a href="/blog/view/<%=v.id%>"><%=v.title%></a></td>
<td>| <a href="/blog/edit/<%=v.id%>">Edit</a></td>
<td>
<form action="/blog/delete/<%=v.id%>" method="POST">
| <input type="submit" value="Delete"/>
</form>
</td>
</tr>
<% end %>
</table>
<hr/>
<a href="/blog/new">New post</a>
<% end %>
