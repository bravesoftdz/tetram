    defaults: { _controller: BDThequeDataModelBundle:Album:show }

album_new:
    pattern:  /new
    defaults: { _controller: BDThequeDataModelBundle:Album:new }

album_create:
    pattern:  /create
    defaults: { _controller: BDThequeDataModelBundle:Album:create }
