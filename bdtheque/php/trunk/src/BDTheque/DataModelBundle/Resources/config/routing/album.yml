album_edit:
    pattern:  /{id}/edit
    defaults: { _controller: BDThequeDataModelBundle:Album:edit }

album_update:
    pattern:  /{id}/update
    defaults: { _controller: BDThequeDataModelBundle:Album:update }
    requirements: { _method: post }

album_delete:
    pattern:  /{id}/delete
    defaults: { _controller: BDThequeDataModelBundle:Album:delete }
    requirements: { _method: post }
