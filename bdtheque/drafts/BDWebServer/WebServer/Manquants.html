<%
vAlbums=Modules.Manquants.Albums
%>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//FR">
<HTML>
	<HEAD>
		<TITLE><%=Application.Title%>&nbsp;-&nbsp;Num&eacute;ros manquants</TITLE>
		<LINK rel="stylesheet" href="/Styles.css" type="text/css">
	</HEAD>
	<BODY>
		<TABLE border=0 width=100%>
			<TR>
				<TD><H1>Num&eacute;ros manquants</H1></TD>
				<TD>
					<FORM action=manquants>
						<INPUT type="hidden" name='AvecIntegrales' value="1">
						<input type=submit value="Inclure les int&eacute;grales">
					</FORM>
					<FORM action=manquants>
						<INPUT type="hidden" name='AvecIntegrales' value="0">
						<input type=submit value="Exclure les int&eacute;grales">
					</FORM>
				</TD>
			</TR>
		</TABLE>
		<TABLE border=0 width=100%>
<%
var e = new Enumerator(vAlbums.Records);
for (; !e.atEnd(); e.moveNext()) { %>
				<TR valign=top>
					<TD><A href="FicheSerie?RefSerie=<%=vAlbums.RefSerie.Value%>"><%=vAlbums.LibelleCourt.DisplayText%></A></TD>
					<TD><%=vAlbums.Numeros.DisplayText%></TD>
				</TR>
<%
}
%>
		</TABLE>
	</BODY>
</HTML>
